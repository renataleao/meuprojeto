<div class="flex">
  <div class="item-flex">
    <div class="jumbotron">
      <p id="title"> L O G I N</p>
      <input type="text" placeholder="Email"[(ngModel)]="newUser.email">
      <input type="password" placeholder="Senha"[(ngModel)]="newUser.senha">
      <button class="btn btn-primary btn-block" (click)="loginUser()">Entrar</button>
      <button class="btn btn-primary" routerLink="../cadastro">Cadastre-se</button>
    </div>
    
    
  </div>
</div>
